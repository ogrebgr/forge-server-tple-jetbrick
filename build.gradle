group 'com.bolyartech.forge.server.tple'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.bolyartech.forge:forge-server:4.0.0+'
    compile group: 'com.github.subchen', name: 'jetbrick-template', version: '2.1.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
